name: ‚è≥ Update Uptime in README

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:     # Allow manual trigger too

jobs:
  update-uptime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dateutil
        run: pip install python-dateutil

      - name: Calculate and update uptime in README
        run: |
          START_DATE="2007-02-26"

          UPTIME=$(python3 -c "
import datetime
from dateutil.relativedelta import relativedelta
start = datetime.date(2007, 2, 26)
today = datetime.date.today()
delta = relativedelta(today, start)
print(f'‚è≥ Uptime: {delta.years} years, {delta.months} months, {delta.days} days')
")

          echo "Uptime: $UPTIME"

          awk -v new_line="$UPTIME" '
            BEGIN {found=0}
            /<!--START_UPTIME-->/ {print; found=1; next}
            /<!--END_UPTIME-->/ {found=0; print; next}
            !found {print}
            found && /./ {next}
            found && !/./ {print new_line}
          ' README.md > tmp && mv tmp README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "üîÅ update uptime" && git push
